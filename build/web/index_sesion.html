    <body>
        <div class="container-fluid">
            <nav style="background-color: #F4EC6A" class="navbar navbar-expand-sm mb-5 P-4 fixed-top">

            <div class="contenedor-formulario contenedor">

                </div>
                <div class="form"><br>
                    <h1 class="text-center">INICIAR SESIÓN</h1><br>
                    <form id="login" onsubmit="return cargarInicio(event);">
                        <div class="form-group">
                            <label for="username">Usuario:</label>
                            <input type="text" id="txtUsername" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña:</label>
                            <input type="password" id="txtPassword" required>
                        </div><br>


                        <button type="submit" onclick ="iniciarSesion();">Iniciar Sesión</button><br><br>
                    </form>
                </div>

            </div>
